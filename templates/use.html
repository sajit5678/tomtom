<!DOCTYPE html>
<html>
   <body><center>
	<table cellspacing = "10">
		<tr>
				<form action = "{{ url_for('show_all') }}" >
						<input type = "submit" value = "Show List" />
				</form>
				<form action = "{{ url_for('add') }}">
						<input type = "submit" value = "Add/Transfer" />
				</form>
				<form action = "{{ url_for('use') }}">
						<input type = "submit" value = "Deduct" />
				</form>
				<form action = "{{ url_for('logout') }}"><input type = "submit" value = "Logout" /></form>
            </tr>
			</table>
      <h3>Used up expenditure</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      <table border = "1" bgcolor = "gray" cellpadding = "5" cellspacing = "5">
      <form action = "{{ request.path }}" method = "post">
         <label for = "person">Person</label><br>
		 <input list="person" name="name" placeholder = "Person name">
            <datalist id="name">
              <option value="Mom">
              <option value="Sabib">
              <option value="Anita">
              <option value="Shanaj">
              <option value="Sharuk">
            </datalist><br>
         <label for = "email">Deducted Amount</label><br>
         <input type = "text" name = "deduct" placeholder = "Amount" /><br>
		 <label for = "reason">Reason</label><br>
         <textarea name = "item" placeholder = "List of Item"></textarea><br>
		 <label for = "date">Date</label><br>
		 <input type = "date" name = "date" placeholder = "date" /><br>
         
         </table><br>
         <input type = "submit" value = "Submit" />
      </form>
      </center>
   </body>
</html>
