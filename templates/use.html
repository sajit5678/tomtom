<!DOCTYPE html>
<html>
   <body><center>
   
      <h3>Students - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      <table border = "1" bgcolor = "gray" cellpadding = "5" cellspacing = "5">
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "email">Deducted Amount</label><br>
         <input type = "text" name = "deduct" placeholder = "amount" /><br>
         <label for = "addr">Item</label><br>
		 <input type = "text" name = "item" placeholder = "amount" /><br>
         </table><br>
         <input type = "submit" value = "Submit" />
      </form>
      </center>
   </body>
</html>
