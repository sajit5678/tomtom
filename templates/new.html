<!DOCTYPE html>
<html>
   <body>
   
      <h3>Students - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "email">Deducted Amount</label><br>
         <input type = "text" name = "deduct" placeholder = "amount" /><br>
         <label for = "addr">Item</label><br>
		 <input type = "text" name = "item" placeholder = "amount" /><br>
         <label for = "tra">Transfer Amount</label><br>
		 <input type = "text" name = "tra" placeholder = "amount" /><br>
         <label for = "bal">Balance</label><br>
         <textarea name = "bal" placeholder = "balance"></textarea><br>
         
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
